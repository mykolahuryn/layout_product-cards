<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <img
          src="/src/images/imac.jpeg"
          alt="product card"
          class="card__img"
        />

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__cod">Product code: 195434</p>

        <div class="card__stars">
          <div class="card__stars-grop">
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
          </div>

          <p class="card__stars-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>

          <p class="card__price-price">$2,199</p>
        </div>

        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
